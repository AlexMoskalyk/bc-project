<div class="container-gallery">
  <h2 class="gallery-h" hidden>gallery</h2>
  <picture>
    <source
      srcset="./images/gallery/gallery-desk-x1.jpg 1x, ./images/gallery/gallery-desk-x2.jpg 2x"
      media="(min-width: 1200px)"
    />
    <source
      srcset="./images/gallery/gallery-tab-x1.jpg 1x, ./images/gallery/gallery-tab-x2.jpg 2x"
      media="(min-width: 768px)"
    />
    <source
      srcset="./images/gallery/gallery-mob-x1.jpg 1x, ./images/gallery/gallery-mob-x2.jpg 2x"
      media="(min-width: 480px)"
    />
    <img class="gallery-img" src="./images/gallery/gallery-desk-x1.jpg" alt="galleryphoto" />
  </picture>
</div>
